<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Fundo Aurora - apenas roxos */
    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 20% 30%,
          rgba(61, 2, 104, 0.8) 0%,
          /* roxo escuro */
          rgba(75, 0, 130, 0) 60%),
        radial-gradient(ellipse at 80% 50%,
          rgba(51, 28, 98, 0.7) 0%,
          /* roxo mais claro */
          rgba(62, 34, 117, 0.113) 70%),
        radial-gradient(ellipse at 50% 80%,
          rgba(32, 14, 104, 0.6) 0%,
          /* intermediário */
          rgba(102, 51, 153, 0) 65%),
        linear-gradient(135deg, #1a001f 0%, #000000 100%);
      /* roxo bem escuro → preto */
      background-blend-mode: overlay, screen, hard-light;
      overflow: hidden;
      animation: aurora-drift 25s infinite alternate ease-in-out;
    }

    .container::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: repeating-linear-gradient(45deg,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 1px,
          transparent 40px),
        repeating-linear-gradient(-45deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 60px);
      animation: grid-shift 20s linear infinite;
    }

    .container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center,
          transparent 70%,
          rgba(10, 5, 32, 0.9) 100%);
      animation: aurora-pulse 8s infinite alternate;
    }

    @keyframes aurora-drift {
      0% {
        background-position:
          0% 0%,
          0% 0%,
          0% 0%;
        filter: hue-rotate(0deg) brightness(1);
      }

      50% {
        background-position:
          -10% -5%,
          5% 10%,
          0% 15%;
        filter: hue-rotate(15deg) brightness(1.2);
      }

      100% {
        background-position:
          5% 10%,
          -10% -5%,
          15% 0%;
        filter: hue-rotate(30deg) brightness(1);
      }
    }

    @keyframes grid-shift {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(-50%, -50%);
      }
    }

    @keyframes aurora-pulse {
      0% {
        opacity: 0.8;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.05);
      }

      100% {
        opacity: 0.8;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- From Uiverse.io by HarryHeywood04 -->
  <div class="container"></div>

</body>

</html>
