<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Efeito Follow Cursor - Círculo com borda branca (centro no cursor, offset)</title>
  <style>
    :root {
      --size: 40px;
      /* diâmetro do círculo */
      --border: 2px;
      /* espessura da borda */
      --color: #fff;
      /* cor da borda */
      --bg: rgba(255, 255, 255, 0.111);
      /* interior transparente (sem background) */
      --glow: rgba(255, 255, 255, 0.9);
      --speed: 0.15;
      /* velocidade de interpolação (0 a 1) */
      --offset-x: -10px;
      /* deslocamento horizontal relativo ao cursor (direita negativa) */
      --offset-y: -10px;
      /* deslocamento vertical relativo ao cursor (cima negativa) */
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* O elemento que segue o cursor é apenas uma tela de borda */
    .cursor-follow {
      position: fixed;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      border: var(--border) solid var(--color);
      background: var(--bg);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      pointer-events: none;
      z-index: 9999;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 40px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="cursor-follow" id="follow"></div>

  <header>
    <h1>Efeito follow cursor</h1>
    <p>Um círculo com borda branca ao redor do cursor, sem fundo, com atraso suave e offset (-10px, -10px).</p>
  </header>

  <script>
    const follow = document.getElementById('follow');
    // Ponto atual do círculo (vai movimentando-se)
    let cx = window.innerWidth / 2;
    let cy = window.innerHeight / 2;
    // Alvo é o próprio cursor (com offset aplicado)
    let tx = cx;
    let ty = cy;

    // Parâmetros de configuração
    const size = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--size')) || 40;
    const speed = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--speed')) || 0.15;
    const offsetX = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--offset-x')) || -10;
    const offsetY = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--offset-y')) || -10;

    // Atualiza o alvo com o cursor (aplica offset para manter o centro no cursor)
    document.addEventListener('mousemove', (e) => {
      tx = e.clientX + offsetX + 13;
      ty = e.clientY + offsetY + 17;
    });

    // Animação com atraso (lerp)
    function animate() {
      // Interpola atual para o alvo
      cx += (tx - cx) * speed;
      cy += (ty - cy) * speed;

      // Posiciona o topo/esquerda para centralizar o círculo no ponto (cx, cy)
      follow.style.left = (cx - size / 2) + 'px';
      follow.style.top = (cy - size / 2) + 'px';

      requestAnimationFrame(animate);
    }

    // Inicia o loop
    animate();

    // Em caso de mudanças de tamanho da tela, ajuste o alvo
    window.addEventListener('resize', () => {
      tx = window.innerWidth / 2 + offsetX;
      ty = window.innerHeight / 2 + offsetY;
      // cx/cy continuam suave; não precisamos resetar imediatamente
    });
  </script>
</body>

</html>
